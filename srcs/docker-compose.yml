version: '3'
services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build:
      context: requirement/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
        - mariadb:/var/lib/mysql
    restart: always
    expose:
        - "3306"
  nginx:
    container_name: nginx
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    build:
      context: requirement/nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "443:443"
    restart: on-failure
  wordpress:
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    build:
      context: requirement/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    restart: always
    expose:
      - "9000"

volumes:
  wordpress:
    driver: local
    driver-opts:
      type: 'none'
      o: 'bind'
      device: '/Users/root/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/root/data/mariadb'

networks:
  inception:
    driver: bridge
